{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Plantillas disponibles</h4>
            <div style="text-align:right;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/plantillacreate' " style="text-align:center;">+
                </button>
            </div>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th font color="red">Historia</th>
                            <th>Nombre</th>
                            <th>Especificacion</th>
                            <th>Date Time</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for plantilla in plantilla_list %}
                        <tr>
                            <td>{{ plantilla.historia.name }}</td>
                            <td>{{ plantilla.nombre }}</td>
                            <td>{{ plantilla.especificacion }}</td>
                            <td>{{ plantilla.dateTime }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

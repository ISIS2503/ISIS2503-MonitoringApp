{% extends 'base.html' %}
{% block content %}
<div class="content">
    <h4>Estudiantes con pagos pendientes</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Estudiante</th>
            <th>Deuda</th>
        </tr>
        </thead>
        <tbody>
        {% for moroso in morosos %}
        <tr>
            <td>{{ moroso.estudiante.name }}</td>
            <td>{{ moroso.deuda }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <button class="btn btn-primary" onclick="history.back()">Back</button>
</div>
{% endblock %}
